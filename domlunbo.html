<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="添加" id="btn">
	<ul id="list">
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
       $("#btn").click(function(){
          var result=prompt("是否添加内容？")

          var li ="<li>"+result+"</li>"
          $("#list").append(li);

       })

    </script>
	</script>
</body>
</html>
